<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¦ Weather Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      max-width: 420px;
      width: 100%;
      text-align: center;
      transition: 0.3s;
    }
    h1 {
      margin-bottom: 8px;
      font-size: 28px;
      color: #333;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      font-weight: normal;
      color: #777;
    }
    .buttons {
      margin: 20px 0;
      display: grid;
      gap: 10px;
    }
    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: 0.2s;
    }
    button:hover {
      background: #00c3ff;
    }
    pre {
      background: #f7f7f7;
      padding: 16px;
      border-radius: 10px;
      text-align: left;
      overflow-x: auto;
      font-family: "JetBrains Mono", monospace;
      font-size: 14px;
    }
    .loading {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>ðŸŒ¦ Weather System</h1>
  <h2>Spring Boot + Strategy + Factory + Facade</h2>

  <div class="buttons">
    <button onclick="fetchWeather('local', 'rt')">Local / Real-time</button>
    <button onclick="fetchWeather('open', 'rt')">Open / Real-time</button>
    <button onclick="fetchWeather('open', 'manual')">Open / Manual</button>
    <button onclick="ping()">Ping</button>
  </div>

  <h3>Response:</h3>
  <pre id="output">â€”</pre>
</div>

<script>
  const out = document.getElementById('output');

  async function ping() {
    out.textContent = 'Checking connection...';
    try {
      const res = await fetch('/api/ping');
      if (!res.ok) throw new Error(`Error ${res.status}`);
      out.textContent = await res.text();
    } catch (err) {
      out.textContent = err.message;
    }
  }

  async function fetchWeather(source, mode) {
    out.textContent = 'Loading weather data...';
    out.classList.add('loading');
    try {
      const res = await fetch(`/api/weather/${source}/${mode}`);
      if (!res.ok) throw new Error(`Error ${res.status}`);
      const data = await res.json();
      out.classList.remove('loading');
      out.textContent = JSON.stringify(data, null, 2);
    } catch (err) {
      out.classList.remove('loading');
      out.textContent = err.message;
    }
  }
</script>
</body>
</html>
